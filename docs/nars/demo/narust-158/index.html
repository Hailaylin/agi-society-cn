<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>demo-158</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
  <!-- <link rel="stylesheet" href="src/css/css-reset.css">
  <link rel="stylesheet" href="src/css/style.css"> -->
  <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
    v2.0 | 20110126
    License: none (public domain)
 */
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400;600&family=Pixelify+Sans&family=VT323&display=swap');

    :root {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 200;
      --bg: #000;
      --border: #fff;
      --text: #fff;
      --prompt-default: #A5A7A7;
      --prompt-1: #FE6BC9;
      --prompt-2: #70FDFF;
    }

    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    html,
    body {
      color: var(--text);
      background-color: var(--bg);
      height: 100%;
      font-size: 16px;
      display: block;
    }

    html {
      overflow: auto;
    }

    body {
      padding: 16px;
      box-sizing: border-box;
    }

    main {
      display: block;
      box-sizing: border-box;
      height: 100%;
      border: var(--border) solid 2px;
      border-radius: 2px;
      overflow-y: auto;
      overflow-x: hidden;
      /* scrollbar-width: none; */
      -ms-overflow-style: none;
    }

    main::-webkit-scrollbar {
      display: none;
    }

    p {
      display: block;
      line-height: 22px;
      animation: typing 0.5s steps(30, end);
      white-space: nowrap;
      overflow: hidden;
    }

    div {
      line-height: 22px;
    }

    @font-face {
      font-family: ascii;
      src: url("./font/IBMPlexMono-Thin.ttf")
    }

    pre {
      margin: 0;
      padding: 0;
      line-height: 20px !important;
      color: #FF9951;
      font-family: "ascii", monospace;
    }

    input {
      font-family: 'IBM Plex Mono', monospace;
      padding: 0px;
      margin: 0px;
      border: none;
      resize: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      caret-color: var(--prompt-default);
      width: 50%;
    }

    a {
      color: #B6AAEE;
    }

    a:hover {
      background-color: var(--border);
      color: var(--bg);
    }

    #bars {
      font-family: 'Pixelify Sans', sans-serif;
      font-size: 20px;
      position: -webkit-sticky;
      position: sticky;
      width: 100%;
      top: 0;
      background-color: var(--bg);
    }

    #bar-1 {
      height: 36px;
      background-color: var(--border);
      color: var(--bg);
      line-height: 36px;
      padding-left: 10px;
    }

    #bar-2 {
      height: 4px;
      background-color: var(--border);
      margin-top: 1px;
    }

    #bar-3 {
      height: 3px;
      background-color: var(--border);
      margin-top: 2px;
    }

    #bar-4 {
      height: 2px;
      background-color: var(--border);
      margin-top: 3px;
    }


    #bar-5 {
      height: 1px;
      background-color: var(--border);
      margin-top: 4px;
    }

    #terminal {
      margin-left: 20px;
    }

    #input-line {
      margin-left: 20px;
      overflow-x: hidden;
      width: 100%;
    }

    .command {
      text-shadow:
        0 0 7px #fff,
        0 0 151px var(--border);
      color: #fff;
    }

    .output {
      font-weight: 400 !important;
    }

    .keys {
      color: #FF9951;
      font-weight: 400;
    }

    @media (max-width: 600px) {
      body {
        font-size: 10px;
        padding: 2px;
        font-weight: 300;
      }

      input {
        font-size: 10px;
      }

      p {
        line-height: 14px;
      }

      pre {
        line-height: 12px !important;
        font-size: 9px;
      }

      main {
        border-width: 1px;
      }

      div {
        line-height: 14px;
      }

      #terminal {
        margin-left: 8px;
      }

      #input-line {
        margin-left: 8px;
      }
    }
  </style>
</head>

<body>
  <main id="main">
    <div id="bars">
      <div id="bar-1">demo-158</div>
      <div id="bar-2"></div>
      <div id="bar-3"></div>
      <div id="bar-4"></div>
      <div id="bar-5"></div>
    </div>
    <br>
    <div id="terminal">
      <!-- command output will be inserted before #write-lines-->
      <a id="write-lines"></a>
    </div>
    <div id="input-line">
      <div>
        <p id="input-hidden">
          <span id="prompt">shell></span>
          <input id="user-input" type="text" enterkeyhint="Enter" spellcheck="false" placeholder=""
            autocomplete="off" />
        </p>
      </div>
      <br>
    </div>
  </main>
</body>

<script src="https://kit.fontawesome.com/d5effce557.js" crossorigin="anonymous"></script>

<script src="./bootstrap.js"></script>

</html>
